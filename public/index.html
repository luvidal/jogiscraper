<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JogiScraper - Herramienta de Consultas</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>JogiScraper</h1>
            <p class="subtitle">Herramienta de automatización de descargas</p>
        </header>

        <main>
            <form id="mainForm">
                <div class="form-group">
                    <label for="rut">RUT</label>
                    <input type="text" id="rut" name="rut" placeholder="12.345.678-9" required>
                </div>

                <div class="form-group">
                    <label for="claveunica">Clave Única</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="claveunica" name="claveunica" placeholder="***" required>
                        <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="documento">Documento</label>
                    <input type="text" id="documento" name="documento" placeholder="123.123.123" required>
                </div>

                <div class="form-group" id="requesterEmailGroup">
                    <label for="requesterEmail">Email Solicitante</label>
                    <input type="email" id="requesterEmail" name="requesterEmail" placeholder="correo@ejemplo.com"
                        required>
                </div>

                <div class="form-group">
                    <label>Servicios</label>
                    <div id="servicesContainer" class="services-container">
                        <p class="loading-text">Cargando servicios...</p>
                    </div>
                    <p id="servicesError" class="error-text" style="display: none;">Debe seleccionar al menos un
                        servicio</p>
                </div>

                <div class="form-group additional-fields" id="carpetaFields" style="display: none;">
                    <label for="username">Nombre</label>
                    <input type="text" id="username" name="username" placeholder="Juan Pérez">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com">
                </div>

                <button type="submit" id="submitBtn">
                    <span class="btn-text">Consultar</span>
                    <span class="btn-loader" style="display: none;">Procesando...</span>
                </button>
            </form>

            <div id="result" class="result" style="display: none;"></div>
        </main>

        <footer>
            <p>&copy; <span id="year"></span> Jogi</p>
        </footer>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>¿Cómo desea recibir los documentos?</h2>
                <button class="modal-close-confirm" aria-label="Cerrar">&times;</button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 20px; color: #555;">Seleccione el método de entrega para sus documentos:</p>
                <div class="delivery-options">
                    <button type="button" class="delivery-option" data-method="email">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <span>Por Email</span>
                    </button>
                    <button type="button" class="delivery-option" data-method="download">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span>Descargar Ahora</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Resultados</h2>
                <button class="modal-close" aria-label="Cerrar">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Results will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="/app.js"></script>
</body>

</html>
