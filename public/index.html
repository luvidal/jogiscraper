<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JogiScraper - Herramienta de Consultas</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JogiScraper</h1>
            <p class="subtitle">Herramienta de Consultas SII y Registro Civil</p>
        </header>

        <main>
            <form id="mainForm">
                <div class="form-group">
                    <label for="rut">RUT</label>
                    <input
                        type="text"
                        id="rut"
                        name="rut"
                        placeholder="12.345.678-9"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="documento">Número de Documento</label>
                    <input
                        type="text"
                        id="documento"
                        name="documento"
                        placeholder="12345678"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="claveunica">Clave Única</label>
                    <input
                        type="password"
                        id="claveunica"
                        name="claveunica"
                        placeholder="••••••••"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="service">Servicio</label>
                    <select id="service" name="service" required>
                        <option value="">Cargando servicios...</option>
                    </select>
                </div>

                <div class="form-group additional-fields" id="carpetaFields" style="display: none;">
                    <label for="username">Nombre</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Juan Pérez"
                    >

                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="correo@ejemplo.com"
                    >
                </div>

                <button type="submit" id="submitBtn">
                    <span class="btn-text">Consultar</span>
                    <span class="btn-loader" style="display: none;">Procesando...</span>
                </button>
            </form>

            <div id="result" class="result" style="display: none;"></div>
        </main>

        <footer>
            <p>&copy; 2024 JogiScraper - Herramienta de Consultas</p>
        </footer>
    </div>

    <script src="/app.js"></script>
</body>
</html>
