<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - JogiScraper</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #0e7490;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0e7490;
        }

        .login-btn {
            padding: 14px;
            background: #0e7490;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #0c5f75;
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            padding: 12px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 6px;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            width: 100%;
            padding-right: 45px;
            box-sizing: border-box;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #0e7490;
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Admin Login</h1>
            <p>JogiScraper Admin Panel</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Login</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm')
        const errorMessage = document.getElementById('errorMessage')
        const loginBtn = document.getElementById('loginBtn')
        const emailInput = document.getElementById('email')
        const passwordInput = document.getElementById('password')

        // Load saved email from localStorage
        const savedEmail = localStorage.getItem('jogiscraper_admin_email')
        if (savedEmail) {
            emailInput.value = savedEmail
            passwordInput.focus()
        }

        function togglePassword() {
            const eyeIcon = document.getElementById('eyeIcon')
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text'
                eyeIcon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                `
            } else {
                passwordInput.type = 'password'
                eyeIcon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault()

            const email = emailInput.value
            const password = passwordInput.value

            errorMessage.classList.remove('show')
            loginBtn.disabled = true
            loginBtn.textContent = 'Logging in...'

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                })

                const data = await response.json()

                if (data.success) {
                    localStorage.setItem('jogiscraper_admin_email', email)
                    window.location.href = '/admin/'
                } else {
                    errorMessage.textContent = data.error || 'Login failed'
                    errorMessage.classList.add('show')
                    loginBtn.disabled = false
                    loginBtn.textContent = 'Login'
                }
            } catch (error) {
                errorMessage.textContent = 'Error: ' + error.message
                errorMessage.classList.add('show')
                loginBtn.disabled = false
                loginBtn.textContent = 'Login'
            }
        })
    </script>
</body>

</html>
